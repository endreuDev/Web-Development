<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Basics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <h1 class="display-1 text-center text-primary">The Grid System</h1>
        <div class="row">
            <div class="col-2 bg-success">I am a 2 unit column</div>
            <div class="col-8 bg-danger">I am a 8 unit column</div>
            <div class="col-2 bg-info">I am a 2 unit column</div>
        </div>
        <div class="row">
            <div class="col-3 bg-success">I am a 3 unit column</div>
            <div class="col-6 bg-danger">I am a 6 unit column</div>
            <div class="col-3 bg-info">I am a 3 unit column</div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col bg-primary">I am auto sized</div>
                <div class="col bg-secondary">I am auto sized</div>
                <div class="col-8 bg-primary">I am auto sized</div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
