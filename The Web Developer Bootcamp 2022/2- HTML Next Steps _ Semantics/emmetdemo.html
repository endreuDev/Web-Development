<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet Demo</title>
</head>
<body>
    <!-- main>section>h1 -->
    <main>
        <section>
            <h1>This was made using Emmet</h1>
        </section>
    </main>

    <!-- h1+h2+h2 -->
    <h1>These</h1>
    <h2>are</h2>
    <h2>siblings</h2>

    <!-- ul>li*4 -->
    <ul>
        <li>Four</li>
        <li>List</li>
        <li>Items</li>
        <li>Separate</li>
    </ul>

    <!-- nav>ul>li*5>a[href=www.$.com]{Click Me!} -->
    <nav>
        <ul>
            <li><a href="www.1.com">Click Me!</a></li>
            <li><a href="www.2.com">Click Me!</a></li>
            <li><a href="www.3.com">Click Me!</a></li>
            <li><a href="www.4.com">Click Me!</a></li>
            <li><a href="www.5.com">Click Me!</a></li>
        </ul>
    </nav>

</body>
</html>
